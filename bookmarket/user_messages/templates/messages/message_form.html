{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}发送消息{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">发送消息</h5>
                </div>
                <div class="card-body">
                    <h6>关于：{{ book.title }}</h6>
                    <p class="text-muted">卖家：{{ book.seller.username }}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">发送</button>
                        <a href="{% url 'books:book_detail' book.id %}" class="btn btn-secondary">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
