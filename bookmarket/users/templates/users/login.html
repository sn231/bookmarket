{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>登录</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        <p class="mt-3">
            还没有账号？<a href="{% url 'users:register' %}">立即注册</a>
        </p>
    </div>
</div>
{% endblock %}
