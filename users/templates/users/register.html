{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>注册</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
        <p class="mt-3">
            已有账号？<a href="{% url 'users:login' %}">立即登录</a>
        </p>
    </div>
</div>
{% endblock %}
