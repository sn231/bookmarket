{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}编辑用户{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">编辑用户信息</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                    <a href="{% url 'users:admin_user_list' %}" class="btn btn-secondary">返回列表</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
