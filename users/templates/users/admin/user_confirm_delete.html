{% extends 'base.html' %}

{% block title %}删除用户{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">删除用户</h5>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h4 class="alert-heading">警告！</h4>
                <p>您确定要删除用户 "{{ object.username }}" 吗？此操作不可撤销。</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'users:admin_user_list' %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
