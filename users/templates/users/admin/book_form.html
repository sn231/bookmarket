{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}编辑图书{% else %}添加图书{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">{% if object %}编辑图书: {{ object.title }}{% else %}添加新图书{% endif %}</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <a href="{% url 'users:admin_book_list' %}" class="btn btn-secondary">返回列表</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
